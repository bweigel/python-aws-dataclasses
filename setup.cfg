[flake8]
max-line-length = 121
exclude = docs, node_modules, .venv, .idea, .pytest_cache, .cache, .serverless, .tox, .eggs

[aliases]
# Define setup.py command aliases here
test = pytest

[tool:pytest]
norecursedirs =
    env
    venv
    .env
    .venv
    .serverless
    .tox
    node_modules
log_cli_level= DEBUG

collect_ignore = ['setup.py']